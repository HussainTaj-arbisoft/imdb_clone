version: "3.9"
   
services:
  db:
    image: mysql:8
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - imdb_data:/var/lib/mysql
    env_file: 
      - ./db.secret.env
  web:
    build: .
    entrypoint: ['./wait-for-it.sh', 'db:3306', '--', './web_entrypoint.sh'] 
    volumes:
      - ./media/:/code/media/
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes: 
  imdb_data:
